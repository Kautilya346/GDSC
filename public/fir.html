<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div classs="col-mod-3">

            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2><b>Sign Up </b></h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br> <br>
                    <input type="email" class="box" id="email" name="email" placeholder="E-mail ending with @lnmiit.ac.in" required/>
                    <br> <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br><br>
                    <input type="password" class="box" id="cpassword" name="cpassword" placeholder="Confirm Password" required/>
                    <br><br>
                    <label for="typeofuser" style="font-size: 15px;">Type Of User: </label>
                    <select name="typeofuser" style="width: 100px;" id="typeofuser">
                        <option value="User">User</option>
                        <option value="Admin">Admin</option>
                    </select>
                    <br><br>
                    <div class="g-recaptcha" data-sitekey="6LeWQRkqAAAAAKUEY6S9iYGX2T7O2UhZWDUghsk4" name="mycap"></div>
                    <br>
                    <p class="paragraph">Password must contain one uppercase, one lowercase and a special character*</p>
                    
                    <input type="submit" value="Submit" id="submit"/>
                    <br>
                    <a href="login.html" style="font-size: 15px;">Already have an account </a>

                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
